<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="cancelChanges()">Cancelar</ion-button>
    </ion-buttons>
    <ion-title class="titulo-modal">Seleccionar Activos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirmChanges()">Hecho</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="searchbarInput($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content color="light" class="ion-padding">
  <ion-list id="modal-list" [inset]="true">
    <ion-radio-group (ionChange)="radioChange($event)" [value]="selectedAsset">
      <ion-item *ngFor="let asset of filteredItems">
        <!-- <ion-label>{{ asset.assetname }}</ion-label> -->
        <ion-radio [value]="asset">{{ asset.assetname }}</ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
